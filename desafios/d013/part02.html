<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">a</td>*
            

            <td rowspan="4">c</td>
        </tr>
        <tr>
            <td rowspan="4">f</td>*
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
        </tr>
        <tr>
            
            <td>l</td>
            <td>m</td>
            <td>n</td>
        
        </tr>
        <tr>
            
            <td>q</td>
            <td>r</td>
            <td>s</td>
            
        </tr>
        <tr>
            
            <td colspan="4">v</td>
            


        </tr>
    </table>
</body>
</html>
