<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
<style>
    *{
        height: 100%;
        
    }

    body{
        background-image: linear-gradient(90deg, #6D42CF,#E705F2,#9A05F2,#F20578);
        background-attachment: fixed;
    }    

    h1{
        background-image: linear-gradient(90deg , #6D42CF 10% ,#E705F2,#F20578);
    }
</style>
</head>
<body>
    <h1>Testando Gradiente  </h1>
</body>
</html>
