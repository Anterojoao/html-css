<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste do Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" requerired minlength="5" maxlength="10" size="10" placeholder="coloque nome" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="text" name="sen" id="isen" requerired minlength="5" maxlength="10" size="8" placeholder="minimo cinco ou 5 caracteres" autocomplete="current-password"><!--novo,new password-->
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar"><!--novo-->
        </p>
    </form>
</body>
