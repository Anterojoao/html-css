<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medías em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="media/happy-mistake.mp3" controls autoplay></audio><!--Mp3 wav ogg -->
    <audio preload="metadata" autoplay controls>
        <source src="media/Addis Ababa.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="media/Addis Ababa.mp3">Clique aqui para abixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
